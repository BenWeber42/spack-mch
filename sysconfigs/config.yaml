config:
  build_stage:
  - /scratch/$user/spack/spack-stages/tsa
  install_path_scheme: '{name}/{version}/{compiler.name}/{hash}'
  install_tree: /scratch/$user/spack/spack-install/tsa
  module_roots:
    tcl: /scratch/$user/spack/modules/tsa
  source_cache: ~/.spack/source_cache
  template_dirs:
  - $spack/templates
